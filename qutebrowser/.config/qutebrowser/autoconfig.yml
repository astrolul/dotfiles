config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        4g: :open -t https://boards.4channel.org/g/
        Yt: :open -t https://youtube.com
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist.to/easylist/fanboy-social.txt
    - https://secure.fanboy.co.nz/fanboy-annoyance.txt
    - https://easylist-downloads.adblockplus.org/abp-filters-anti-cv.txt
    - https://pgl.yoyo.org/adservers/serverlist.php?showintro=0;hostformat=hosts
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/legacy.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2020.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2021.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badware.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/privacy.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badlists.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/annoyances.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/resource-abuse.txt
    - https://www.i-dont-care-about-cookies.eu/abp/
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/unbreak.txt
    - https://raw.githubusercontent.com/Ewpratten/youtube_ad_blocklist/master/blocklist.txt
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=1&mimetype=plaintext
    - https://gitlab.com/curben/urlhaus-filter/-/raw/master/urlhaus-filter-online.txt
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://www.reddit.com: false
  downloads.location.directory:
    global: /home/astrolul/Downloads
  fonts.default_family:
    global: Terminus
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.favicons.scale:
    global: 1.5
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  url.default_page:
    global: https://searx.steew.cyou
  url.searchengines:
    global:
      DEFAULT: https://searx.steew.cyou/search?q={}
  url.start_pages:
    global: https://astrolul.github.io
